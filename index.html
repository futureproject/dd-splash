<!DOCTYPE html>
<html>
<head>
<title>Dream Directors</title>
<link rel="shortcut icon" href="/images/favicon.png" />
<meta name="viewport" content="width=1024" />
<link href='/assets/global.css' rel='stylesheet' type='text/css' />

<meta property="og:image" content="http://dream.org/images/dd_facebook.png"/>
<meta property="og:title" content="Dream Directors"/>
<meta property="og:url" content="http://dream.org/"/>
</head>
<body>
<div id="canvas">
  <script>
    if (!document.querySelector) {
      window.location.href = "http://thefutureproject.org/home.html"
    }
    window.tfp = {}
    tfp.body = document.querySelector('body')
    tfp.canvas = document.getElementById('canvas')
    tfp.canvas.style.visibility = "hidden"
  </script>
  <h3 id="help">Help The Future Project find the next</h3>
  <h1 id="dds" class="anim fadeInDown">
    <a href="http://jobs.dream.org/">Dream Directors</a>
  </h1>
  <h4 class="bubble anim fadeInDown" id="blurb">
    <a href="http://jobs.dream.org/">
    Somewhere out there are eight people bold enough to shake up
    America's high schools. Will you help us find them?</a>
  </h4>
  <h2 class="bubble anim fadeInUp" id="apply_now">
    <a href="http://jobs.dream.org">Apply or Nominate</a>
  </h2>


  <div id="sky">
  <div id="city" class="anim fadeInUp"></div>
  <div class="anim bounceInLeft" id="clouds_left"></div>
  <div class="anim bounceInDown" id="clouds_right"></div>
  </div>
  <div id="portraits">
    <div class="anim bounceInRight dd" id="sje"></div>
    <div class="anim bounceInRight dd" id="jmp"></div>
  </div>

</div>
<div id="footer">
  <p>
    <a href="http://www.indiegogo.com/projects/345248/">Fund a Dream Director</a>
    <a href="http://thefutureproject.org/home.html">Continue to thefutureproject.org</a>
  </p>
</div>

<script src='/assets/global.js' type='text/javascript'></script>

</body>
</html>
